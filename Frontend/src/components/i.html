<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anchor Link Navigation</title>
<style>
  html {
    scroll-behavior: smooth;
  }
  /* Optional: Style for navigation links */
  nav {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  nav li {
    display: inline;
    margin-right: 10px;
  }
</style>
</head>
<body>

<section id="section1">
    <div style="height: 100vh;">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>
</section>

<section  id="section2">
    <div style="height: 100vh;">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>

</section>

<nav>
  <ul>
    <li><a  href="#section1">Go to Section 1</a></li>
    <li><a href="#section2">Go to Section 2</a></li>
  </ul>
</nav>

</body>
</html>
